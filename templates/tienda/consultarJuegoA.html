{% extends 'base/baseAdmin.html' %}
{% block content %}
<table class="table table-dark">
 <thead>
 <tr>
 <th>ID</th>
 <th>Titulo</th>
 <th>F. Publicacion</th>
 <th>Precio</th>
 </tr>
 </thead>
 <tbody>

 {% for juego in juegos %}
 <tr>
 <td>{{ juego.id_juego }}</td>
 <td>{{ juego.Titulo }}</td>
 <td>{{ juego.Fecha_Publicacion }}</td>
 <td>{{ juego.Precio }}</td>

 </tr>
 {% endfor %}

 </tbody>
</table>
{% endblock %}
