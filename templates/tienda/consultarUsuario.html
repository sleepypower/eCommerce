{% extends 'base/base.html' %}
{% block content %}
<table class="table table-dark">
 <thead>
 <tr>
 <th>ID</th>
 <th>Nombre</th>
 <th>Apellido</th>
 <th>Correo</th>
 <th>Nickname</th>
 </tr>
 </thead>
 <tbody>

 {% for usuario in usuarios %}
 <tr>
 <td>{{ usuario.id_usuario }}</td>
 <td>{{ usuario.Nombre }}</td>
 <td>{{ usuario.Apellido }}</td>
 <td>{{ usuario.Correo }}</td>
 <td>{{ usuario.Nickname }}</td>
 </tr>
 {% endfor %}

 </tbody>
</table>
{% endblock %}
